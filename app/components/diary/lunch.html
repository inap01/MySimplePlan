<div class="row">
    <div class="col-md-3">
        <div class="container">
            <div class="row">
                Lunch
            </div>
            <div class="row">
                <span class="calorie">{{ calories.lunch }} kcal</span>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="row item" ng-repeat="item in lunch">
            <div class="col-md-6">{{ item.name }}</div>
            <div class="col-md-3">
                {{ item.value }}
                <span ng-if="item.value_type == 'value'">{{ item.type }}</span>
                <span ng-if="item.value_type == 'piece'"> piece(s)</span>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning btn-xs"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></button>
            </div>
        </div>
    </div>
    <div class="row"> <a href="#/diary/food"><button class="btn btn-default food-add"><i class="fa fa-plus"></i> Nahrungsmittel hinzuf√ºgen</button></a></div>
</div>
